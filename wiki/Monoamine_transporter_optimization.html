<h1>Monoamine transporter optimization</h1><div class="mw-parser-output"><p>In some cases, balancing amino acids requires the addition of other amino acids. Optimal neurotransmitter synthesis occurs when serotonin and dopamine precursors are properly balanced. This process is called <b>monoamine transport optimization</b> (MTO).
</p>
